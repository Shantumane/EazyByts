  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">E-learning Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
        <a class="nav-link" routerLink="/about">About</a>
        <a class="nav-link" routerLink="/profile">Profile</a>
        <a class="nav-link" routerLink="/courses">Courses</a>
      </div>
      <div class="logoutdiv">
          <a class="nav-link" routerLink="/login">Log Out</a>

<div class="container py-5">
  <div class="row mb-4">
    <div class="col">
      <h1 class="text-center">Explore Our Courses</h1>
      <p class="text-center text-muted">Browse through our collection of courses and start learning today!</p>
    </div>
  </div>

  <!-- Course Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let course of courses">
      <div class="card h-100 shadow">
        <img [src]="course.imageUrl" class="card-img-top" alt="{{ course.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <a href="javascript:void(0)" class="btn btn-primary" (click)="openVideo(course.videoUrl)">View Course</a>
        </div>
      </div>
    </div>
  </div>
</div>
